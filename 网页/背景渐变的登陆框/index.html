        required在提交（submit）的时候触发
        简单来说：onsubmit一般和input和button使用，onsubmit(return Check())  Check函数用来验证表单

         当用户单击了表单中的 Submit 按钮而提交一个表单时，就会调用这个事件句柄函数。注意，当调用方法Form.submit() 时，该处理器函数不会被调用，该方法提交表单的方式与用户单击 Submit 按钮一样。
