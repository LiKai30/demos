<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
        <script>
            var t =null;
            t = setTimeout(time,1000); //一秒之后开始运行
            function time(){
                //为甚么要清除定时器
                clearTimeout(t);
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth();
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.querySelector('.showTime').innerHTML = `当前时间:${y}年${mt}月${day}-${h}时${m}分${s}秒`;
                t = setTimeout(time,1000);  //设置定时器，循环运行
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <!--为什么不用main -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 设置底下的两个角 -->
                <div class="panel-footer"></div>
            </div>    
            <div class="panel line">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 设置底下的两个角 -->
                <div class="panel-footer"></div>
            </div>   
            <div class="panel pie">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 设置底下的两个角 -->
                <div class="panel-footer"></div>
            </div>   
        </div>
        <!-- 中间模块 -->
        <div class="column">
            <div class="num">
                <div class="num-hd">
                    <ul>
                        <li>132412</li>
                        <li>123111</li>
                    </ul>
                </div>
                <div class="num-bd">
                    <ul>
                    <li>前端需求人数</li>
                    <li>市场供求人数</li>
                </ul>
            </div>
            </div>
            <!-- 地图模块一共四个盒子：地图、球体、旋转1、2 -->
            <div class="map">
                <div class="pic"></div>
                <!-- 旋转的图片 -->
                <div class="picRotate1"></div>
                <div class="picRotate2"></div>
                <div class="chartmap"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 设置底下的两个角 -->
                <div class="panel-footer"></div>
            </div>    
            <div class="panel line">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 设置底下的两个角 -->
                <div class="panel-footer"></div>
            </div>   
            <div class="panel pie">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 设置底下的两个角 -->
                <div class="panel-footer"></div>
            </div> 
        </div>
    </section>

    <script src="js/flexible.js"></script>
</body>
</html>
